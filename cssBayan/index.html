<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>


<body>
    <div class="meme-box">
        <h1>CSS Bayan</h1>

        <div>
            <label for="1" class="label">
                <input type="radio" name="radio" id="1" checked>
                <div class="title">
                    <div class="title__text">Лучший мем в категории Фотожаба десятилетия: Заплаканный кот</div>
                    <div class="title__cross">+</div>
                </div>

                <img src="images/cat.jpg" alt="cat">
            </label>
        </div>

        <label for="2">
            <input type="radio" name="radio" id="2">
            <div class="title">
                <div class="title__text">Лучший мем в категории Животное десятилетия: Доге</div>
                <div class="title__cross">+</div>
            </div>

            <img src="images/doge.png" alt="cat">
        </label>

        <label for="3">
            <input type="radio" name="radio" id="3">
            <div class="title">
                <div class="title__text">Лучший мем в категории Картинка десятилетия: Лягушонок Пепе </div>
                <div class="title__cross">+</div>
            </div>

            <img src="images/frog-pepe.png" alt="cat">
        </label>

        <label for="4">
            <input type="radio" name="radio" id="4">
            <div class="title">
                <div class="title__text">Лучший мем в категории Кадр десятилетия: Женщина орет на кота</div>
                <div class="title__cross">+</div>
            </div>

            <img src="images/girls-vs-cat.jpg" alt="cat">
        </label>

        <label for="5">
            <input type="radio" name="radio" id="5">
            <div class="title">
                <div class="title__text">Лучший мем в категории Фраза десятилетия: Press F to pay respect</div>
                <div class="title__cross">+</div>
            </div>

            <img src="images/press-f.png" alt="cat">
        </label>

    </div>


</body>

</html>
